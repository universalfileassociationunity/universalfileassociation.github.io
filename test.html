<script>
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};

		function UpdateUri()
		{
			var v = $("#ext_text").val();
			
			
			if(v == "")
				return;
				
				
			if(v[0] == '.')
			{
				v = v.substring(1);
				$("#ext_text").val(v);
			}			
			
			var c = $("#content_text").val();
			history.pushState({}, "", "?e="+encodeURIComponent(v)+"&c="+c);
		}
		
		function genButton()
		{
			UpdateUri();
			
			var v = $("#ext_text").val();
			
			
			if(v == "")
				return;
				
				
			if(v[0] == '.')
			{
				v = v.substring(1);
				$("#ext_text").val(v);
			}			
			
			var c = $("#content_text").val();
			var a = window.document.createElement('a');
			a.href = window.URL.createObjectURL(new Blob([c], null));
			a.download = "ufa_" + v + "."+v;

			// Append anchor to body.
			document.body.appendChild(a);
			a.click();

			// Remove anchor from body
			document.body.removeChild(a);
			
			return;
		}
		
		var test_btn = $("#test_btn");
		var edit_btn = $("#edit_btn");
		var create_btn = $("#create_btn");
		
		$('#ext_text').keypress(function (e) {
		   if(e.which ==13)
				create_btn.click();
				
			UpdateUri();
		});
		
		test_btn.hide();
		edit_btn.hide();
		
		create_btn.click(genButton);
		edit_btn.click(genButton);
		
		
		
			
		var ext = getUrlParameter("e");
		
		if(ext )
		{
			$("#ext_text").val(ext);
		}
		
		var content = getUrlParameter("c");
		
		if(content == false)
		{
			content = "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic"
		}
		
		$("#content_text").val(content);

		document.getElementById("test_btn").setAttribute("href", finalurl );
		$(".test_btn")
		*/

</script>
